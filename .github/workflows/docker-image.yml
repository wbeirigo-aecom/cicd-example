name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name

  deploy:

    runs-on: self-hosted

    needs: build

    steps:
    - name: Deploy the Docker image
      run: docker run -it -d my-image-name




